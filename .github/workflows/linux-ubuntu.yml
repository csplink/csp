name: linux ubuntu

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: üîß build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - qt_arch: gcc_64
            qt_ver: 5.15.3
            gcc_arch: x64
            rust_toolchain: stable-x86_64-unknown-linux-gnu
            rust_target: x86_64-unknown-linux-gnu
    env:
      QT_ASSUME_STDERR_HAS_CONSOLE: 1
      QT_QPA_PLATFORM: "offscreen"
      XMAKE_ROOT: "y"
      BUILD_LITE_DIR: csp-linux-ubuntu-lite-${{ matrix.gcc_arch }}-${{ github.run_number }}
      BUILD_FULL_DIR: csp-linux-ubuntu-full-${{ matrix.gcc_arch }}-${{ github.run_number }}
    steps:
      - name: ‚¨áÔ∏è install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ matrix.qt_ver }}
          arch: ${{ matrix.qt_arch }}
          cache: "true"

      - name: ‚¨áÔ∏è checkout csp
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: ‚¨áÔ∏è install xmake
        uses: xmake-io/github-action-setup-xmake@v1

      - name: ‚¨áÔ∏è install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust_toolchain }}

      - name: üë∑ build
        shell: bash
        run: |
          mkdir build
          pushd build
            cmake .. -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_CXX_COMPILER=g++ \
              -DCMAKE_C_COMPILER=gcc \
              -DRust_TOOLCHAIN=${{ matrix.rust_toolchain }} \
              -DRust_CARGO_TARGET=${{ matrix.rust_target }}
            make -j$(nproc) VERBOSE=1
          popd

      - name: ü©∫ test
        shell: bash
        run: |
          pushd build
            ctest --output-on-failure
          popd

      - name: ‚¨ÜÔ∏è release lite
        shell: bash
        run: |
          . ./tools/release/linux-lite.sh ${{ env.BUILD_LITE_DIR }} csp-dev build

      - name: ‚¨ÜÔ∏è upload lite artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.BUILD_LITE_DIR }}
          path: ${{ env.BUILD_LITE_DIR }}

      - name: ‚¨ÜÔ∏è release full
        shell: bash
        run: |
          . ./tools/release/linux-full.sh ${{ env.BUILD_LITE_DIR }} ${{ env.BUILD_FULL_DIR }}

      - name: ‚¨ÜÔ∏è upload full artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.BUILD_FULL_DIR }}
          path: ${{ env.BUILD_FULL_DIR }}
