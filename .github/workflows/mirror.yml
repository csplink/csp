name: mirror

on:
  push:
    branches:
      - master
      - dev
    tags:
      - "*"
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mirror:
    name: ðŸ’• mirror to another location
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’• mirror
        uses: csplink/action_git_mirror/@master
        with:
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
