name: mirror

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mirror:
    name: ðŸ’• mirror to another location
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’• mirror to gitee
        uses: csplink/action_git_mirror/@master
        with:
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          dest_token: ${{ secrets.GITEE_TOKEN }}
          dest: gitee

      - name: ðŸ’• mirror to coding
        uses: csplink/action_git_mirror/@master
        with:
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          dest_token: ${{ secrets.CODING_TOKEN }}
          dest_repo: git@e.coding.net:csplink/csplink/csp.git
          dest: coding

      - name: ðŸ’• mirror to gitlab
        uses: csplink/action_git_mirror/@master
        with:
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          dest_token: ${{ secrets.GITLAB_TOKEN }}
          dest_repo: git@gitlab.com:csplink/csp.git
          dest: gitlab
