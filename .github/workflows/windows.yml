name: windows

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: üß™ test
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - python_version: 3.10.11
    env:
      QT_ASSUME_STDERR_HAS_CONSOLE: 1
      CI_PROJECT_DIR: ${{ github.workspace }}
    steps:
      - name: ‚¨áÔ∏è checkout csp
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: ‚¨áÔ∏è setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}

      - name: ‚¨áÔ∏è install python packages
        shell: bash
        run: |
          pip3 install -r requirements.txt

      - name: üë∑ unit-test
        shell: bash
        run: |
          python3 unit-test.py

  release:
    name: ‚¨ÜÔ∏è release
    runs-on: windows-latest
    needs: [ test ]
    strategy:
      matrix:
        include:
          - python_version: 3.10.11
    env:
      QT_ASSUME_STDERR_HAS_CONSOLE: 1
      CI_PROJECT_DIR: ${{ github.workspace }}
      GITHUB_CSPLINK_DEVELOPER_TOKEN: ${{ github.token }}
    steps:
      - name: ‚¨áÔ∏è checkout csp
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: ‚¨áÔ∏è setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}

      - name: ‚¨áÔ∏è install python packages
        shell: bash
        run: |
          pip3 install -r requirements.txt
          pip3 install nuitka
          python -m nuitka --version

      - name: üî® build & deploy
        shell: bash
        run: |
          source tools/deploy.sh && deploy csp-windows

      - name: ‚¨ÜÔ∏è upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: csp-windows
          path: csp-windows
          include-hidden-files: true
