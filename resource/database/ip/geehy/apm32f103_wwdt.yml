parameters:
  geehy.wwdt_prescaler_t:
    type: enum
    values:
      geehy.wwdt_prescaler_1:
        comment:
          zh_CN: "1"
          en: "1"
      geehy.wwdt_prescaler_2:
        comment:
          zh_CN: "2"
          en: "2"
      geehy.wwdt_prescaler_4:
        comment:
          zh_CN: "4"
          en: "4"
      geehy.wwdt_prescaler_8:
        comment:
          zh_CN: "8"
          en: "8"
    default: geehy.wwdt_prescaler_1
    display:
      zh_CN: 预分频器
      en: Clock prescaler
    description:
      zh_CN: WWDT 时钟预分频器
      en: WWDT counter clock prescaler
    visible: true
    readonly: false
  geehy.wwdt_window_t:
    type: integer
    default: 64
    max: 127
    min: 64
    display:
      zh_CN: 窗口值
      en: Window value
    description:
      zh_CN: WWDT 窗口值
      en: WWDT window value
    visible: true
    readonly: false
  geehy.wwdt_counter_t:
    type: integer
    default: 64
    max: 127
    min: ${INSTANCE}.geehy.wwdt_window_t
    display:
      zh_CN: 计数器值（向下计数）
      en: free-running downcounter value
    description:
      zh_CN: WWDT 计数器值（向下计数）
      en: WWDT free-running downcounter value
    visible: true
    readonly: false
  geehy.wwdt_ewi_enabled_t:
    type: enum
    values:
      geehy.wwdt_ewi_disabled:
        comment:
          zh_CN: 关闭
          en: Disable
      geehy.wwdt_ewi_enabled:
        comment:
          zh_CN: 使能
          en: Enable
    default: geehy.wwdt_ewi_disabled
    display:
      zh_CN: 提前唤醒中断
      en: Early wakeup interrupt
    description:
      zh_CN: 提前唤醒中断
      en: Early wakeup interrupt
    visible: true
    readonly: false
  geehy.wwdt_enabled_t:
    type: enum
    values:
      geehy.wwdt_disabled:
        comment:
          zh_CN: 关闭
          en: Disable
      geehy.wwdt_enabled:
        comment:
          zh_CN: 使能
          en: Enable
    default: geehy.wwdt_disabled
    display:
      zh_CN: WWDT
      en: WWDT
    description:
      zh_CN: WWDT
      en: WWDT
    visible: true
    readonly: false
controls:
  geehy.wwdt_enabled_t: {}
modes:
  - condition: (${INSTANCE}.geehy.wwdt_enabled_t == 'geehy.wwdt_enabled')
    content:
      geehy.wwdt_prescaler_t: {}
      geehy.wwdt_window_t: {}
      geehy.wwdt_counter_t: {}
activated: (${INSTANCE}.geehy.wwdt_enabled_t != 'geehy.wwdt_disabled')
