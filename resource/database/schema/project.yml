$schema: "http://json-schema.org/draft-07/schema#"
type: object
additionalProperties: false
properties:
  version:
    type: string
    pattern: "^(?:v|V)?\\d+\\.\\d+\\.\\d+$"
  name:
    type: string
    minLength: 1
  vendor:
    type: string
    minLength: 1
  targetChip:
    type: string
    minLength: 1
  configs:
    type: object
  modules:
    type: array
    items:
      type: string
  gen:
    type: object
    additionalProperties: false
    properties:
      copyHalLibrary:
        type: boolean
      linker:
        type: object
        additionalProperties: false
        properties:
          defaultHeapSize:
            type: string
            pattern: "^0x[0-9A-Fa-f]+$"
          defaultStackSize:
            type: string
            pattern: "^0x[0-9A-Fa-f]+$"
      useToolchainsPackage:
        type: boolean
      hal:
        type: string
        minLength: 1
      halVersion:
        type: string
        pattern: "^(?:v|V)?\\d+\\.\\d+\\.\\d+$"
      builder:
        type: string
      builderVersion:
        type: string
      toolchains:
        type: string
      toolchainsVersion:
        type: string
required: [ "version", "name", "vendor", "targetChip" ]
