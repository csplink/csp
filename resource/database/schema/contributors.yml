$schema: "http://json-schema.org/draft-07/schema#"
type: array
items:
  type: object
  additionalProperties: false
  properties:
    avatar:
      type: string
      pattern: "^avatar/.*$"
    contributions:
      type: integer
    htmlUrl:
      type: string
      pattern: "http[s]?://(?:[a-zA-Z]|[0-9]|[$-_@.&+]|[!*\\(\\),]|(?:%[0-9a-fA-F][0-9a-fA-F]))+"
    name:
      type: string
      minLength: 1
  required: ["avatar", "contributions", "htmlUrl", "name"]
