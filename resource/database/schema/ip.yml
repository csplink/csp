$schema: "http://json-schema.org/draft-07/schema#"
type: object
properties:
  parameters:
    type: object
    additionalProperties: false
    patternProperties:
      "^[A-Za-z0-9_.+-]+$":
        oneOf:
          - $ref: "#/properties/$parameter$"
          - type: object
            additionalProperties: false
            patternProperties:
              "^\\(.*\\)$":
                $ref: "#/properties/$parameter$"
            required: ["(default)"]
  controls:
    type: object
    additionalProperties: false
    patternProperties:
      "^[A-Za-z0-9_.+-]+$":
        type: object
        properties:
          values:
            type: array
            items:
              type: string
              pattern: "^[A-Za-z0-9_.+-]+$"
          default:
            type: string
            pattern: "^[A-Za-z0-9_.+-]+$"
          pins:
            type: object
            additionalProperties: false
            patternProperties:
              ".*":
                type: object
                properties:
                  mode:
                    type: string
                    minLength: 1
                    pattern: ".*"
                  condition:
                    type: string
                    minLength: 1
                    pattern: ".*"
                required: [mode, condition]
  modes:
    $ref: "#/properties/controls"
  pinModes:
    type: object
    additionalProperties: false
    patternProperties:
      "^[A-Za-z0-9_.+-]+$":
        $ref: "#/properties/controls"
  $parameter$:
    type: object
    properties:
      display:
        $ref: "#/properties/$language$"
      description:
        $ref: "#/properties/$language$"
      readonly:
        type: boolean
      type:
        enum: [enum, integer, float, boolean, radio]
      values:
        additionalProperties: false
        patternProperties:
          "^[A-Za-z0-9_.+-]+$":
            type: object
            properties:
              expression:
                $ref: "#/properties/$expression$"
              comment:
                $ref: "#/properties/$language$"
            required: [comment]
      group:
        type: string
        minLength: 1
      default:
        type: [string, number, boolean]
      expression:
        $ref: "#/properties/$expression$"
      visible:
        type: boolean
      max:
        type: number
      min:
        type: number
    required: [type, description]
  $language$:
    type: object
    properties:
      en:
        type: [string, "null"] # TODO: null
    required: [en]
  $expression$:
    type: object
    properties:
      display:
        type: string
        minLength: 1
      real:
        type: string
        minLength: 1
required: [parameters]
