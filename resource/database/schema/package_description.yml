$schema: "http://json-schema.org/draft-07/schema#"
type: object
properties:
  author:
    type: object
    properties:
      name:
        type: string
        minLength: 1
      email:
        type: string
        minLength: 1
        pattern: "^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\\.[a-zA-Z0-9_-]+)+$"
      website:
        type: object
        properties:
          blog:
            type: string
            minLength: 1
            pattern: "http[s]?://(?:[a-zA-Z]|[0-9]|[$-_@.&+]|[!*\\(\\),]|(?:%[0-9a-fA-F][0-9a-fA-F]))+"
          github:
            $ref: "#/properties/author/properties/website/properties/blog"
    required: [name, email, website]
  name:
    type: string
    minLength: 1
  version:
    type: string
    pattern: "^(?:v|V)?\\d+\\.\\d+\\.\\d+$"
  license:
    type: string
    minLength: 1
  type:
    enum: [hal, toolchains]
  vendor:
    type: string
    minLength: 1
  url:
    type: object
    properties:
      en:
        $ref: "#/properties/author/properties/website/properties/blog"
    required: [en]
  vendorUrl:
    $ref: "#/properties/url"
  description:
    type: object
    properties:
      en:
        type: string
        minLength: 1
    required: [en]
  support:
    $ref: "#/properties/author/properties/email"
required:
  - author
  - name
  - version
  - license
  - type
  - vendor
  - url
  - vendorUrl
  - description
  - support
